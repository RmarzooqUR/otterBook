<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Spec</title>
</head>
<body>
    <ul>
        {% for endpoint in endpoints %}
            <li>
                <h3>{{endpoint.name}}</h3>
                <p>Allowed methods - {{endpoint.methods}}</p>
                <p>Description - {{endpoint.description}}</p>
            </li>
        {% endfor%}
    </ul>
</body>
</html>
